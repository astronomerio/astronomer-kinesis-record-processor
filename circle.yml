machine:
  environment:
    IMAGE_NAME: astronomerio/kinesis-consumer
  services:
    - docker
  node:
    version: 7.9.0

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: astronomerio
    commands:
      - ./scripts/npm-login.sh
      - ./scripts/ci-build-release.sh
  latest:
    branch: master
    owner: astronomerio
    commands:
      - ./scripts/ci-build-latest.sh
